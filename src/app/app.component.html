<div class="main-container" [class.collapsed]="isSideNavCollapsed">
  <!-- Mostrar el sidenav solo si no estamos en la ruta /login -->
  <app-sidenav *ngIf="showSidenav" (onToggleSideNav)="onToggleSideNav($event)"></app-sidenav>

  <div class="content">
    <app-body [collapsed]="isSideNavCollapsed" [screenWidth]="screenWidth"></app-body>
  </div>
</div>
