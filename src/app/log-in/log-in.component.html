<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (submit)="login()" class="login-form"> <!-- Cambié onSubmit() por login() -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su correo">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingrese su contraseña">
    </div>

    <button type="submit" class="login-button">Iniciar Sesión</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }} <!-- Muestra el mensaje de error si existe -->
  </div>

  <!-- hay que poner este boton en otro lado para que el usuario pueda cerrar sesion -->
  <!-- Botón de Cerrar Sesión -->
  <button (click)="logout()" class="logout-button">Cerrar Sesión</button>
</div>
