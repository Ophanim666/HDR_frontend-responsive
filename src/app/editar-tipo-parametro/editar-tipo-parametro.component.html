<h6>Editar Tipo de Par치metro</h6>
<div class="form-container">
  <form (ngSubmit)="actualizarTipoParametro()">
    <div class="form-group">
      <label for="tipoParametro">Tipo de Par치metro:</label>
      <input
        type="text"
        id="tipoParametro"
        [(ngModel)]="tipoParametro.TIPO_PARAMETRO"
        name="TIPO_PARAMETRO"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="estado">Estado:</label>
      <input
        type="number"
        id="estado"
        [(ngModel)]="tipoParametro.ESTADO"
        name="ESTADO"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="usuarioCreacion">Usuario de Creaci칩n:</label>
      <input
        type="text"
        id="usuarioCreacion"
        [(ngModel)]="tipoParametro.USUARIO_CREACION"
        name="USUARIO_CREACION"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="fechaCreacion">Fecha de Creaci칩n:</label>
      <input
        type="date"
        id="fechaCreacion"
        [(ngModel)]="tipoParametro.FECHA_CREACION"
        name="FECHA_CREACION"
        class="form-control"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary guardar-btn">Guardar Cambios</button>
      <button type="button" (click)="volver()" class="btn btn-secondary volver-btn">Volver</button>
    </div>
  </form>
</div>
